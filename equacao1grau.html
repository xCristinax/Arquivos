<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<title>
    Títilo da Página Olá!
</title>
</head>
<body ><center>
    <h1>Digite A <br/>
       <input id="a"><br/>
  <select name="cars" id="op">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <br/>
      Digite B</h1>
       <input id="b">
<br/>
       <button onclick="eq1grau()">Resolver</button>
       <h1 id="res">Vai Aparecer Aqui</h1>
    </center>
       <script>
        var a = document.querySelector('#a')
		var b = document.querySelector('#b')
		var op = document.querySelector('#op')
        var resultado = document.querySelector('#res')
		
  function eq1grau(){
      if(op.value=="+"){
	  var eq = b.value - a.value
        resultado.innerHTML = "X = " +eq
      } 
	  else if(op.value=="-"){
	  var eq = parseInt(b.value) + parseInt(a.value)
        resultado.innerHTML = "X = " +eq
      }
	  else if(op.value=="*"){
	  var eq = b.value / a.value
        resultado.innerHTML = "X = " +eq
      }
	  else if(op.value=="/"){
	  var eq = b.value * a.value
        resultado.innerHTML = "X = " +eq
      }  
	  
	  
    }       
        </script>
</body>
</html>
